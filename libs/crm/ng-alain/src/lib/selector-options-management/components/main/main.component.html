<nz-row>
    <nz-col nzSpan="24"  style="margin-bottom: 20px;">
        <label class="h5">選項：</label>
        <nz-select nzSize='small' style="width: 200px;" nzPlaceHolder="請選擇" [(ngModel)]="seleted_key"
            (ngModelChange)="selChange()">
            <nz-option *ngFor="let item of groups" [nzLabel]="item.title" [nzValue]="item.key"></nz-option>
        </nz-select>
    <fs-edit-vocabulary></fs-edit-vocabulary>
</nz-col>
    <nz-col nzSpan="24">
        <nz-table #borderedTable nzBordered [nzData]="showTable" nzSize='small'>
            <thead>
                <tr>
                    <th nzWidth="75px"></th>
                    <th>選項</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of borderedTable.data" class="bg-white">
                    <td>
                        <a nz-dropdown [nzDropdownMenu]="menu">
                            <i nz-icon nzType="down"></i>
                            操作
                        </a>
                        <nz-dropdown-menu #menu="nzDropdownMenu">
                            <ul nz-menu nzSelectable>
                                <li nz-menu-item class="text-blue">
                                    <fs-edit-vocabulary [data]="item" [groupoTitle]="selected_group_title"></fs-edit-vocabulary>
                                </li>
                                <li nz-menu-item class="text-red">刪除</li>
                            </ul>
                        </nz-dropdown-menu>
                    </td>
                    <td>{{ item.options }}</td>
                </tr>
            </tbody>
        </nz-table>
    </nz-col>
</nz-row>
