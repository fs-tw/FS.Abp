<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
</div>
<nz-checkbox-wrapper class="width-100">
  <div nz-row style="margin-bottom: -16px;">
    <div *ngFor="let i of list" nz-col nzSpan="6" class="mb-md">
      <label nz-checkbox [(ngModel)]="i.checked" [nzDisabled]="i.disabled">{{ i.label }}</label>
    </div>
  </div>
</nz-checkbox-wrapper>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button nzType="primary" type="button" (click)="ok()">确认</button>
</div>
