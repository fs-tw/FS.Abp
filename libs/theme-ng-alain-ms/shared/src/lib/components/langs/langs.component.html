<div class="alain-ay__header-item" nz-dropdown [nzDropdownMenu]="langMenu" [nzPlacement]="placement">
  <ng-container *ngIf="showLangText">
    <i nz-icon nzType="global" class="alain-ay__header-item-icon"></i>
    {{ text }}
    <i nz-icon nzType="down"></i>
  </ng-container>
  <i *ngIf="!showLangText" nz-icon nzType="global" class="alain-ay__header-item-icon"></i>
</div>
<nz-dropdown-menu #langMenu="nzDropdownMenu">
  <div nz-menu class="width-sm">
    <li nz-menu-item *ngFor="let item of langs" [nzSelected]="item.code === curLangCode" (click)="change(item.code)">
      <span role="img" [attr.aria-label]="item.text" class="pr-xs">{{ item.abbr }}</span>
      {{ item.text }}
    </li>
  </div>
</nz-dropdown-menu>
