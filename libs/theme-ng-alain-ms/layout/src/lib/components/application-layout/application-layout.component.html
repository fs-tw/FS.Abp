<layout-ms>
  <ng-container>
    <div class="alain-ms__product" [ngClass]="{ 'alain-ms__product-col-1': (nav$ | async) && !hideNav }">
      <page-nav *ngIf="nav$ | async" [config]="navConfig$ | async" [list]="navList$ | async"></page-nav>
      <div class="alain-ms__product-body scrollbar" style="overflow:auto;" >
        <div class="alain-ms__console">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </ng-container>
</layout-ms>
