<nav aria-label="Page navigation" *ngIf="showPageArray.length > 0">
  <ul class="pagination justify-content-center">
    <li class="page-item point-cursor" (click)="firstPage()">
      <a class="page-link">
        <i class="fa fa-angle-double-left"></i>
      </a>
    </li>

    <li class="page-item point-cursor" (click)="previousPage()">
      <a class="page-link">
        <i class="fa fa-angle-left"></i>
      </a>
    </li>

    <li
      *ngFor="let p of showPageArray"
      class="page-item point-cursor"
      [ngClass]="{ active: page == p }"
      (click)="changePage(p)"
    >
      <a class="page-link">{{ p }}</a>
    </li>

    <li class="page-item point-cursor" (click)="nextPage()">
      <a class="page-link">
        <i class="fa fa-angle-right"></i>
      </a>
    </li>

    <li class="page-item point-cursor" (click)="lastPage()">
      <a class="page-link">
        <i class="fa fa-angle-double-right"></i>
      </a>
    </li>
  </ul>
</nav>
