<!-- breadcrumb start -->
<!-- ================ -->
<div class="breadcrumb-container">
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">首頁</a></li>
      <li class="breadcrumb-item">
        <a routerLink="/news">最新訊息</a>        
      </li>
      <li class="breadcrumb-item active">
        {{(data$|async).title}}
      </li>
    </ol>
  </div>
</div>

<section class="section light-gray-bg clearfix">
  <div class="container" style="min-height: 80vh">
    <div class="row">
      <div class="col-lg-12" *ngIf="data$ | async">
        <carousel>
          <slide *ngFor="let img of (data$ | async).postImages">
            <div class="frame">
              <img [src]="getUrl(img.url)">
            </div>
          </slide>


          <!-- <slide *ngFor="let img of ['http://localhost/b.png','http://localhost/a.jpg','https://dummyimage.com/600x400/000/fff']">
            <div class="frame">
              <img [src]="img">
            </div>
          </slide> -->


        </carousel>
        <!-- <div class="margin-T-16"></div> -->
        <h1 class="text-bold">{{ (data$ | async).title }}</h1>

        <div class="separator-2"></div>
        <!-- <h4 *ngIf="(data$ | async).lastModificationTime">
          <span class="text-bold">更新日期:</span>{{(data$ | async).lastModificationTime | date:'yyyy-MM-dd'}}
        </h4> -->
        <h4 class="text-bold" *ngIf="(data$ | async).subtitle">副標題：{{ (data$ | async).subtitle }}</h4>

        
        <div [innerHtml]="(data$ | async).content" style="min-height: 20%"></div>
        <div *ngIf="(data$ | async).content == null || (data$ | async).content == ''" style="min-height:200px">
          <h4 class="text-center">此貼文無內容</h4>
        </div>

        <h5 class="text-bold" *ngIf="(data$ | async).attachmentFileUrls.length>0">
          <hr>
          附檔：
          <div *ngFor="let item of (data$ | async).attachmentFileUrls">
            <a style="cursor: post;" [href]="getUrl(item)">{{getFileName(item)}}</a>
          </div>
        </h5>

        <div style="text-align: center;">
          <button class="btn btn-default" (click)="back()">返回</button>
        </div>
      </div>
    </div>
  </div>
</section>
