      <!-- header start -->
      <!-- classes:  -->
      <!-- "fixed": enables fixed navigation mode (sticky menu) e.g. class="header fixed clearfix" -->
      <!-- "fixed-desktop": enables fixed navigation only for desktop devices e.g. class="header fixed fixed-desktop clearfix" -->
      <!-- "fixed-all": enables fixed navigation only for all devices desktop and mobile e.g. class="header fixed fixed-desktop clearfix" -->
      <!-- "dark": dark version of header e.g. class="header dark clearfix" -->
      <!-- "centered": mandatory class for the centered logo layout -->
      <!-- ================ -->
      <header class="header centered fixed fixed-desktop clearfix">

        <div class="container">
          <div class="row">

            <div class="col-md-12">
              <!-- header-first start -->
              <!-- ================ -->
              <div class="header-first clearfix hidden-md-down" *ngIf="(data$ | async).themeSetting">
                <div id="logo" class="logo mt-2" style="max-width: 300px;">
                  <a href="/#/"><img id="logo_img" [src]="(data$ | async).themeSetting.logoInfo?.logo" alt="The Project" onError="this.src='https://dummyimage.com/150x35/000/fff'"></a>
                </div>
              </div>
              <!-- header-first end -->
            </div>

            <div class="col-md-12">
              <!-- header-second start -->
              <!-- ================ -->
              <div
                class="header-second d-lg-flex d-xl-flex justify-content-xl-center justify-content-lg-center clearfix">

                <!-- main-navigation start -->
                <!-- classes: -->
                <!-- "onclick": Makes the dropdowns open on click, this the default bootstrap behavior e.g. class="main-navigation onclick" -->
                <!-- "animated": Enables animations on dropdowns opening e.g. class="main-navigation animated" -->
                <!-- ================ -->
                <div class="main-navigation main-navigation--mega-menu  animated">
                  <nav class="navbar navbar-expand-lg navbar-light p-0">
                    <div class="navbar-brand clearfix hidden-lg-up">

                      <!-- logo -->
                      <div id="logo-mobile" class="logo" style="max-width: 200px;"  *ngIf="(data$ | async).themeSetting">
                        <a href="/#/"><img id="logo-img-mobile" [src]="(data$ | async).themeSetting.logoInfo?.logo" alt="The Project" onError="this.src='https://dummyimage.com/150x35/000/fff'"></a>
                      </div>

                      <!-- name-and-slogan -->
                      <div class="site-slogan">
                        <!-- Multipurpose HTML5 Template -->
                      </div>

                    </div>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse-1"
                      aria-controls="navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar-collapse-1">
                      <!-- main-menu -->
                      <ul class="navbar-nav ml-xl-auto" *ngIf="(data$ | async).menus">

                        <!-- active -->
                        <li class="nav-item dropdown mega-menu mega-menu-wide"
                          *ngFor="let menu of (data$ | async).menus">
                          <a [href]="menu.settings.url" class="nav-link" style="white-space:nowrap;"
                            [ngClass]="{'dropdown-toggle':menu.menus.length>0}" [id]="menu.id"
                            [attr.data-toggle]="menu.menus.length>0?'dropdown':''" aria-haspopup="true"
                            aria-expanded="false"
                            [target]="menu.settings.openAnotherWindow?'_blank':''">{{menu.displayName}}</a>
                          <ul class="dropdown-menu" *ngIf="menu.menus.length>0" attr.aria-labelledby="{{menu.id}}">

                            <span *ngFor="let item of menu.menus">
                              <li *ngIf="item.menus.length == 0"><a [href]="item.settings.url">{{item.displayName}}</a>
                              </li>


                              <li class="dropdown " *ngIf="item.menus.length != 0">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{item.displayName}}</a>
                                <ul class="dropdown-menu">
                                  <li *ngFor="let sub of item.menus"><a
                                    [href]="sub.settings.url">{{sub.displayName}}</a></li>
                                </ul>
                              </li>
                            </span>


                          </ul>

                        </li>

                      </ul>
                      <!-- main-menu end -->
                    </div>
                  </nav>
                </div>
                <!-- main-navigation end -->
              </div>
              <!-- header-second end -->
            </div>

          </div>
        </div>

      </header>
      <!-- header end -->
    </div>
