<form [formGroup]="form">
  <ng-template [ngTemplateOutlet]="label"></ng-template>
  <select
    #field
    [id]="prop.id"
    [formControlName]="prop.name"
    [abpDisabled]="disabled"
    class="custom-select form-control"
  >
    <option
      *ngFor="let option of options$ | async; trackBy: track.by('value')"
      [ngValue]="option.value"
    >
      {{ option.key }}
    </option>
  </select>
</form>
