<form [formGroup]="form">
  <ng-template [ngTemplateOutlet]="label"></ng-template>
    <quill-editor
      [sanitize]="true"
      [formControlName]="prop.name"
      (onEditorCreated)="onEditorCreate($event)">
    </quill-editor>
</form>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle | abpLocalization"
  [nzCancelText]="null"
  [nzOkLoading]="loading"
  [nzCancelLoading]="loading"
  (nzOnCancel)="handleClose()"
  (nzOnOk)="handleOk()">
  <fs-ng-alain-image-picker [maxImageCount]="1"></fs-ng-alain-image-picker>
</nz-modal>
