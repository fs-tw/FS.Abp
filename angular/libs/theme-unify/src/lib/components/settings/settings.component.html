<h2>TheProject Settings</h2>
<hr class="my-4" />
<form id="TheProjectThemeSettingsForm" novalidate="novalidate" [formGroup]="form">
  <div class="row">
    <div class="col col-md-12">
      <div>
        <div class="form-group">
          <label for="Skin">Skin</label>
          <select
            class="custom-select form-control valid"
            id="Skin"
            name="Skin"
            formControlName="skin"
          >
            <option [ngValue]="0">blue</option>
            <option [ngValue]="1">brown</option>
            <option [ngValue]="2">cool_green</option>
            <option [ngValue]="3">dark_cyan</option>
            <option [ngValue]="4">dark_red</option>
            <option [ngValue]="5">gold</option>
            <option [ngValue]="6">gray</option>
            <option [ngValue]="7">green</option>
            <option [ngValue]="8">light_blue</option>
            <option [ngValue]="9">orange</option>
            <option [ngValue]="10">pink</option>
            <option [ngValue]="11">purple</option>
            <option [ngValue]="12">red</option>
            <option [ngValue]="13">vivid_red</option>
          </select>

          <span
            class="text-danger field-validation-valid"
            data-valmsg-for="Skin"
            data-valmsg-replace="true"
          ></span>
        </div>
      </div>
      <hr class="my-4" />
      <div>
        <abp-button buttonType="button" (click)="save()" [loading]="loading" iconClass="fa fa-save">
            Save
        </abp-button>
      </div>
    </div>
  </div>
</form>
