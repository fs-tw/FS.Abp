<div style="background: #ECECEC;">
  <form [formGroup]="formGroup" validateOnSubmit *ngIf="form">
    <nz-row>
      <nz-col style="width: 100%; padding: 15px 15px 0px 15px;">
        <nz-card [nzBordered]="true">
          <div class="form-group">
            <label [for]="'title'">{{
              'Forms::Title' | abpLocalization
            }}</label>
            <input
              class="form-control"
              [formControlName]="'title'"
              [id]="'title'"
              type="text"
            />
          </div>
          <div class="form-group">
            <label for="description">{{
              'Forms::description' | abpLocalization
            }}</label>
            <textarea
              class="form-control"
              [formControlName]="'description'"
              [id]="'description'"
              type="text"
            ></textarea>
          </div>
          <nz-row [nzGutter]="16">
            <nz-col
              [nzMd]="8"
              [nzSm]="24"
              [nzXs]="24"
              style="padding: 8px;"
            >
              <button nz-button nzType="default" style="width: 100%;">
                <span style="font-weight:bold;">
                  {{ 'Forms::Form:Questions:Settings' | abpLocalization }}
                </span>
              </button>
            </nz-col>
            <nz-col
              [nzMd]="8"
              [nzSm]="24"
              [nzXs]="24"
              style="padding: 8px;"
            >
              <button nz-button nzType="default" style="width: 100%;" (click)="addNewQuestion()">
                <span style="font-weight:bold;">
                  {{
                    'Forms::Form:Questions:NewQuestion' | abpLocalization
                  }}
                </span>
              </button>
            </nz-col>
            <nz-col
              [nzMd]="8"
              [nzSm]="24"
              [nzXs]="24"
              style="padding: 8px;"
            >
              <button nz-button nzType="default" style="width: 100%;" (click)="goToPreView(formId)">
                <span style="font-weight:bold;">
                  {{ 'Forms::Form:Questions:Preview' | abpLocalization }}
                </span>
              </button>
            </nz-col>
          </nz-row>
        </nz-card>
      </nz-col>
    </nz-row>
    <nz-row *ngFor="let item of form?.questions; let index = index">
      <nz-col style="width: 100%; padding: 0px 15px 0px 15px;">
        <fs-question-card [questionId]="item.id" [provider]="provider"></fs-question-card>
      </nz-col>
    </nz-row>
    <nz-row>
      <nz-col style="width: 100%; padding: 0px 15px 15px 15px;">
        <button
          nz-button
          nzType="default"
          style="width: 100%; height: 50px;"
          (click)="addNewQuestion()"
        >
          <span style="font-weight:bold;">
            {{ 'Forms::Form:Questions:NewQuestion' | abpLocalization }}
          </span>
        </button>
      </nz-col>
    </nz-row>
  </form>
</div>
