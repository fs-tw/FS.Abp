<div class="mb-md" *ngIf="(Version$ | async)">
  <span class="h3">
    {{
      (Version$ | async) == null ? '全部' : (Version$ | async).displayName
    }}
  </span>
   <button
    nz-button
    [nzType]="'primary'"
    style="float: right;"
    (click)="add()"
  >
    <span>+ {{ 'AbpIdentityServer::Add' | abpLocalization }}</span>
  </button>
<hr>
 
  
</div>


<nz-extensible-table
*ngIf="(Version$ | async) else noData"
[data]="datas"
[recordsTotal]="count"
[list]="list"
>
</nz-extensible-table>

<ng-template #noData>
  <nz-card>
    <nz-empty [nzNotFoundContent]="null" [nzNotFoundContent]="contentTpl"></nz-empty>
    <ng-template #contentTpl>
        <h4 class="text-secondary">請選擇政府單位</h4>
    </ng-template>
</nz-card>
</ng-template>

<abp-modal size="md" [(visible)]="isModalVisible" [busy]="modalBusy">
  <ng-template #abpHeader>
    <h3>{{ selected?.id ? '編輯政府資源' : '新增政府資源' }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()" validateOnSubmit>
      <abp-extensible-form [selectedRecord]="selected"></abp-extensible-form>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" #abpClose>
      {{ 'AbpIdentity::Cancel' | abpLocalization }}
    </button>
    <abp-button
      iconClass="fa fa-check"
      [disabled]="form?.invalid"
      (click)="save()"
      >{{ 'AbpIdentity::Save' | abpLocalization }}</abp-button
    >
  </ng-template>
</abp-modal>
