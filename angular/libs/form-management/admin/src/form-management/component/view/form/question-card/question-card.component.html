<nz-card
  [nzBordered]="true"
  [nzTitle]="questionTitle"
  [nzExtra]="extraTemplate"
>
  <fs-tw-question-info
    [questionId]="questionDetail.id"
  ></fs-tw-question-info>

  <div [ngSwitch]="questionDetail.questionType">
    <ng-container *ngSwitchCase="4">
      <fs-tw-checkbox
        [questionId]="questionDetail.id"
      ></fs-tw-checkbox>
    </ng-container>
    <ng-container *ngSwitchCase="5">
      <fs-tw-dropdown-list
      [questionId]="questionDetail.id"
      ></fs-tw-dropdown-list>
    </ng-container>
  </div>

  <ng-template #questionTitle>
    <span>{{
      'Forms::Form:Questions:QuestionIndex'
        | abpLocalization: questionDetail.index
    }}</span>
  </ng-template>
  <ng-template #extraTemplate>
    <nz-row>
      <nz-col style="padding: 9px;">
        <nz-switch style="padding-right: 10px;"></nz-switch>
        <span>{{
          'Forms::Form:Questions:Required' | abpLocalization
        }}</span>
      </nz-col>
      <nz-col style="padding: 5px;">
        <button nz-button nzType="default" style="height: 100%;">
          <span style="font-weight:bold;">{{
            'Forms::Form:Questions:Save' | abpLocalization
          }}</span>
        </button>
      </nz-col>
      <nz-col style="padding: 5px;">
        <button nz-button nzType="default" style="height: 100%;">
          <span style="font-weight:bold;">{{
            'Forms::Form:Questions:Remove' | abpLocalization
          }}</span>
        </button>
      </nz-col>
    </nz-row>
  </ng-template>
</nz-card>
