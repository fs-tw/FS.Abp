<ng-container *ngIf="data$ | async as data">
  <abp-page [title]="'Forms::Form' | abpLocalization" [toolbar]="data">
  </abp-page>
  <nz-extensible-table
    [data]="data.items"
    [recordsTotal]="data.totalCount"
    [list]="list"
  ></nz-extensible-table>
</ng-container>

<fs-modal
  title="建立"
  *ngIf="createModalVisible"
  [(visible)]="createModalVisible"
  (save)="create($event)"
>
  <fs-modal-info-tab
    title="Forms::Menu:Forms"
    [form]="addForm"
  ></fs-modal-info-tab>
</fs-modal>

<fs-modal
  title="AbpUi::Edit"
  *ngIf="editModalVisible"
  [(visible)]="editModalVisible"
  (save)="edit($event)"
>
  <fs-modal-info-tab
    title="Forms::Menu:Forms"
    [form]="editForm"
    [selectedRecord]="editSelectedRecord"
  ></fs-modal-info-tab>
</fs-modal>
