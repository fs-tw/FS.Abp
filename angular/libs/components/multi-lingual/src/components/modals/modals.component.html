<abp-modal [(visible)]="visible">
  <ng-template #abpHeader>
    <h5 class="modal-title" id="modal-basic-title">
      {{  title | abpLocalization }}
    </h5>
  </ng-template>
  <ng-template #abpBody>
    <nz-row [nzGutter]="16">
      <nz-col [nzSpan]="12" *ngIf="defaultRecord">
        <form [formGroup]="defaultForm">
          <abp-extensible-form [selectedRecord]="defaultRecord"></abp-extensible-form>
        </form>
      </nz-col>
      <nz-col [nzSpan]="12" *ngIf="selectedRecord">
        <form [formGroup]="form">
          <abp-extensible-form [selectedRecord]="selectedRecord"></abp-extensible-form>
        </form>
      </nz-col>
    </nz-row>
  </ng-template>
  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <abp-button iconClass="fa fa-check">{{
      'AbpUi::Save' | abpLocalization
    }}</abp-button>
  </ng-template>
</abp-modal>
