<form [formGroup]="form">
  <ng-template [ngTemplateOutlet]="label"></ng-template>
    <quill-editor
      [sanitize]="true"
      [formControlName]="prop.name"
      (onEditorCreated)="onEditorCreate($event)">
    </quill-editor>
</form>

<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="'上傳圖片'"
  [nzCancelText]="null"
  [nzOkLoading]="loading"
  [nzCancelLoading]="loading"
  (nzOnCancel)="handleClose()"
  (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <fs-image-picker
      #EditorImage
      [maxImageCount]="1"
      [existFiles]="editorImageInfo">
    </fs-image-picker>
  </ng-container>
</nz-modal>
