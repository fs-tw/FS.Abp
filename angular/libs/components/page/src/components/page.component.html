<abp-page [title]="title | abpLocalization">
  <nz-card  [nzBordered]="true" [nzTitle]="searchTpl">
    <ng-template #searchTpl>
      <div class="row entry-row">
        <div class="col">
          <form [formGroup]="form">
            <div class="input-group">
              <ng-container
                *ngTemplateOutlet="
                  customSearchFormTemplate ? customSearchFormTemplate?.template : defaultSearchFormTemplate;
                  context: { $implicit: form }">
              </ng-container>

              <ng-template #defaultSearchFormTemplate let-form>
                <input
                  type="search"
                  class="form-control"
                  [placeholder]="'AbpUi::PagerSearch' | abpLocalization"
                  [formControlName]="'filter'"
                />
              </ng-template>

              <ng-container
                *ngTemplateOutlet="
                  customSearchTemplate ? customSearchTemplate?.template : defaultSearchTemplate;
                  context: { $implicit: list }">
              </ng-container>

              <ng-template #defaultSearchTemplate let-listService>
                <div class="input-group-append">
                  <button class="btn btn-primary" (click)="listService.get()">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </ng-template>
            </div>
          </form>
        </div>
        <div class="col">
          <abp-page-toolbar></abp-page-toolbar>
        </div>
      </div>
    </ng-template>
  
    <ng-container *ngIf="data$ | async as data">
      <nz-extensible-table
        [data]="data.items"
        [recordsTotal]="data.totalCount"
        [list]="list"
      ></nz-extensible-table>
    </ng-container>  
  </nz-card>
</abp-page>
