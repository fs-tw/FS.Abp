<span class="alain-ms__topbar-item-btn">
  <span class="position-relative">
    {{ l.titleText }}<em *ngIf="list.length > 0" class="alain-ms__topbar-item-num">{{ list.length }}</em>
  </span>
</span>
<div class="alain-ms__topbar-dd-menu">
  <div class="alain-ms__notice-hd">
    {{ l.title }}
    <a class="brand-color" [link-to]="l.subscribe">{{ l.subscribe.title }}</a>
  </div>
  <a class="alain-ms__notice-item" *ngFor="let i of list" [link-to]="i">
    <div class="alain-ms__notice-item--title">{{ i.title }}</div>
    <span class="alain-ms__notice-item--time">{{ i.time }}</span>
  </a>
  <div class="alain-ms__notice-fd">
    <a class="d-block pt-sm pb-xs text-center" [link-to]="l">{{ l.text }}</a>
  </div>
</div>
