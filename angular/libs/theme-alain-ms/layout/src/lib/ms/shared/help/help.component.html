<div class="ms-help__wrap" nz-popover nzPopoverTrigger="click" [nzPopoverContent]="helpTpl">
  <span class="ms-help__text">
    咨询·建议
  </span>
</div>
<ng-template #helpTpl>
  <div class="d-flex align-items-center mb-sm">
    <i nz-icon nzType="phone" class="mr-sm text-xl"></i>
    <a routerLink="/">
      售前咨询电话
      <div class="text-orange text-xs">xxxx 转 1</div>
    </a>
  </div>
  <div class="d-flex align-items-center mb-sm">
    <i nz-icon nzType="customer-service" class="mr-sm text-xl"></i>
    <a routerLink="/smart">
      智能顾问
      <div class="text-grey text-xs">智能诊断，秒级解答</div>
    </a>
  </div>
  <div class="d-flex align-items-center">
    <i nz-icon nzType="edit" class="mr-sm text-xl"></i>
    <a routerLink="/">
      建议反馈
      <div class="text-grey text-xs">XXX不是完美的，我们渴望您的建议</div>
    </a>
  </div>
</ng-template>
