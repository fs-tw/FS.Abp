<div class="ms-page-bar__title">
  <h2 *ngIf="title" class="ms-page-bar__title-main">
    <ng-container *nzStringTemplateOutlet="title">{{ title | abpLocalization }}</ng-container>
  </h2>
  <div *ngIf="subTitle" class="ms-page-bar__title-sub">
    <ng-container *nzStringTemplateOutlet="subTitle">{{ subTitle | abpLocalization }}</ng-container>
  </div>
</div>
<div class="ms-page-bar__action">
  <ng-content></ng-content>
</div>
