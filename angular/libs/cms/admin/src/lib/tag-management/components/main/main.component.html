
<nz-tabset nzType="card">
  <nz-tab nzTitle="列表">
    <nz-table #basicTable [nzData]="tagGroupList" nzSize="small" nzBordered>
      <thead>
        <tr>
          <th nzWidth="75px"></th>
          <th>名稱</th>
          <th>項目</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tagGroup of basicTable.data" class="bg-white">
          <td nzWidth="75px" nzAlign="center">
            <a nz-dropdown [nzDropdownMenu]="menu">
              操作
              <i nz-icon nzType="down"></i>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item>
                  <a class="text-blue" [routerLink]="tagGroup.id">編輯</a>
                </li>
                <li nz-menu-item><a class="text-red" (click)="deleteGroup(tagGroup.id)">刪除</a></li>
              </ul>
            </nz-dropdown-menu>
          </td>
          <td>{{ tagGroup.tagGroupName }}</td>
          <td>
            <nz-tag *ngFor="let tagItem of tagGroup.tags">
              {{ tagItem.name }}
            </nz-tag>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-tab>
  <nz-tab nzTitle="新增">
    <fs-tag-detail [isCreate]="true"></fs-tag-detail>
  </nz-tab>
</nz-tabset>
