<div>
  <div class="mb-md">
    <!-- <fs-create (onSave)="reload()" style="margin-right: 10px;"></fs-create> -->
    <button nz-button [nzType]="'primary'"  style="margin-right: 10px;" (click)="add()"><span>+建立</span></button>

    <button nz-button [nzType]="'primary'" (click)="showDetail(null)">
      全部
    </button>
  </div>

  <nz-extensible-table [data]="datas" [recordsTotal]="count" [list]="list" [haveSelect]="true"
    (select)="showDetail($event)">
  </nz-extensible-table>

</div>







<nz-modal [(nzVisible)]="isVisible" nzTitle="blog" (nzOnCancel)="handleCancel()" [nzFooter]="footer">
  <form [formGroup]="form" *ngIf="form" (ngSubmit)="save()" validateOnSubmit>
    <abp-extensible-form *ngIf="form" [selectedRecord]="selected"></abp-extensible-form>
    <div class="form-group">
      <label for="exampleInputEmail1">圖示(建議圖片大小為 40*30，僅能上傳 jpg, png)</label>
      <image-picker #DefaultImagePicker [existFiles]="defaultImages" [maxImageCount]="1" imageWidth="40px"
        imageHeight="30px" borderWidth="80px" borderHeight="60px"></image-picker>
    </div>
  </form>
</nz-modal>

<ng-template #footer>
  <button nz-button nzType="default" (click)="handleCancel()">取消</button>
  <button nz-button nzType="primary" (click)="save()">儲存</button>
</ng-template>
