<div>
  <div class="mb-md">
    <fs-create (onSave)="reload()" style="margin-right: 10px;"></fs-create>
    <button nz-button [nzType]="'primary'" (click)="showDetail(null)">
      全部
    </button>
  </div>
  <nz-table #basicTable [nzData]="blogDatas" nzSize="small" nzBordered [nzLoading]="loading">
    <thead>
      <tr>
        <th nzWidth="75px"></th>
        <th>名稱</th>
        <th>狀態</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let data of basicTable.data"
        style="cursor: pointer;"
        class="bg-white listColor"
        [ngClass]="{ listSelected: data.id == selectBlogCodeId }"
      >
        <td nzWidth="75px" nzAlign="center">
          <a nz-dropdown [nzDropdownMenu]="menu">
            {{ 'AbpIdentity::Actions' | abpLocalization }}
            <i nz-icon nzType="down"></i>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>
                <fs-create (onSave)="reload()" [blogId]="data.id"></fs-create>
              </li>
              <li nz-menu-item *ngIf="data.no != 'CmsBlogNotClassified'">
                <a (click)="deleteBlog(data)" class="text-red">刪除</a>
              </li>
            </ul>
          </nz-dropdown-menu>
        </td>
        <td (click)="showDetail(data)">{{ data.displayName }}</td>
        <td (click)="showDetail(data)">
          {{ data.disable ? '關閉' : '啟用' }}
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
