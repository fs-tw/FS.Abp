<div>
  <div class="mb-md">   
    <button nz-button [nzType]="'primary'"  style="margin-right: 10px;" (click)="add()"><span>+ {{'AbpIdentityServer::Add'|abpLocalization}}</span></button>
    <button nz-button [nzType]="'primary'" (click)="showDetail(null)">
      {{'AbpPermissionManagement::All'|abpLocalization}}
    </button>
  </div>

  <nz-extensible-table [data]="datas" [defaultSelectId]="defaultSelectId" [recordsTotal]="count" [list]="list" [haveSelect]="true"
    (select)="showDetail($event)">
  </nz-extensible-table>

</div>







<nz-modal [(nzVisible)]="isVisible" nzTitle="blog" (nzOnCancel)="handleCancel()" [nzFooter]="footer">
  <form [formGroup]="form" *ngIf="form" (ngSubmit)="save()" validateOnSubmit>
    <abp-extensible-form *ngIf="form" [selectedRecord]="selected"></abp-extensible-form>
    <div class="form-group">
      <label for="exampleInputEmail1">圖示</label>
      <image-picker #DefaultImagePicker [existFiles]="defaultImages" [maxImageCount]="1" imageWidth="40px"
        imageHeight="30px" borderWidth="80px" borderHeight="60px"></image-picker>
    </div>
  </form>
</nz-modal>

<ng-template #footer>
  <button nz-button nzType="default" (click)="handleCancel()">{{'AbpUi::Cancel' | abpLocalization}}</button>
  <button nz-button nzType="primary" (click)="save()">{{'AbpUi::Save' | abpLocalization}}</button>
</ng-template>
