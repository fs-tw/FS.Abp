<nz-card nzTitle="Blog setting" [nzExtra]="extraTemplate">
   
   <!-- <nz-card nzType="inner" nzTitle="Inner Card Title" [nzExtra]="extraTemplate">
      <a>Inner Card Content</a>
    </nz-card>  -->
    <nz-table #basicTable [nzData]="datas" >
        <thead>
          <tr>
            <th>number</th>
            <th>Name</th>
            <th>ShortName</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data;let i=index;">
            <td>{{ i+1 }} </td>
            <td>{{ data.name }}</td>
            <td>{{ data.shortName }}</td>            
            <td>             
              <fs-edit [id]="data.id"></fs-edit>
              <nz-divider nzType="vertical"></nz-divider>
              <a (click)="delete(data)">delete</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
  </nz-card>




  <ng-template #extraTemplate>  
    <fs-edit></fs-edit>      
    
  </ng-template>
