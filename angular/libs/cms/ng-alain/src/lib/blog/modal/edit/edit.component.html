<button *ngIf="!id" nz-button nzType="primary" type="button" (click)="createModal(tplTitle, tplContent, tplFooter)">
    <i nz-icon nzType="plus" nzTheme="outline"></i>create
</button>
<a *ngIf="id" (click)="createModal(tplTitle, tplContent, tplFooter)">update</a>

<ng-template #tplTitle>
    <span>{{id ? 'update' : 'create'}}</span>
</ng-template>

  <ng-template #tplContent>
    <nz-spin [nzSpinning]="loading">
      
        <form nz-form #f="ngForm" se-container="1" labelWidth="150">
            <se label="name" error="為必填"  optionalHelp="enter name" >
              <input type="text" nz-input [(ngModel)]="i.name" name="name" required>
            </se>
            <se label="shortName" error="為必填" optionalHelp="enter shortName">
              <input type="text" nz-input [(ngModel)]="i.shortName" name="shortName" required >
            </se>

            <se label="description" error="為必填" optionalHelp="enter description">
                <input type="text" nz-input [(ngModel)]="i.description" name="description" required >
              </se>
            <se>
              <button nz-button nzType="primary" [disabled]="f.invalid" (click)="save()">Save</button>
              <button nz-button (click)="close()" [nzLoading]="loading">
                close
            </button>
            </se>
          </form>

    </nz-spin>
</ng-template>

        取消
    </button> -->
