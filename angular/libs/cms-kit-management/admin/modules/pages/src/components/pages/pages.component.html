<fs-page
  [list]="list"
  [service]="apiService"
  [title]="'CmsKit::Pages'"
  [form]="searchForm"
>
  <ng-template fsPageSearchFormTemplate let-form>
    <input
      type="search"
      class="form-control"
      [placeholder]="'AbpUi::PagerSearch' | abpLocalization"
      [formControlName]="'filter'"
    />
  </ng-template>
  
  <ng-template fsPageSearchTemplate let-listService>
    <button class="btn btn-primary" (click)="listService.get()">
      <i class="fas fa-search"></i>
    </button>
  </ng-template>
</fs-page>

<fs-modal
  [title]="'AbpUi::Create'"
  *ngIf="createModalVisible"
  [(visible)]="createModalVisible"
  (save)="create($event)"
>
  <fs-modal-info-tab
    [title]="'CmsKit::Page'"
    [form]="addForm"
  ></fs-modal-info-tab>
</fs-modal>

<fs-modal
  [title]="'AbpUi::Edit'"
  *ngIf="editModalVisible"
  [(visible)]="editModalVisible"
  (save)="edit($event)"
>
  <fs-modal-info-tab
    [title]="'CmsKit::Page'"
    [form]="editForm"
  ></fs-modal-info-tab>
</fs-modal>

<fs-multi-lingual-modal
  [provider]="apiService"
  [entityType]="EntityType"
  [entityId]="editSelectedRecord?.id"
>
</fs-multi-lingual-modal>
