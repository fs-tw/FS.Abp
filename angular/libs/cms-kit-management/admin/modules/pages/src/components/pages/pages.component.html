<div *ngIf="this.ready$ | async">
  <fs-page [list]="list" [service]="apiService" [title]="'CmsKit::Pages'">
  </fs-page>
</div>

<fs-modal
  [title]="'AbpUi::Create'"
  *ngIf="createModalVisible"
  [(visible)]="createModalVisible"
  (save)="create($event)"
>
  <fs-modal-info-tab
    [title]="'CmsKit::Page'"
    [form]="addForm"
  ></fs-modal-info-tab>
</fs-modal>

<fs-modal
  [title]="'AbpUi::Edit'"
  *ngIf="editModalVisible"
  [(visible)]="editModalVisible"
  (save)="edit($event)"
>
  <fs-modal-tab [title]="'CmsKit::Page'">
    <form [formGroup]="editForm">
      <nz-extensible-form
        [selectedRecord]="editSelectedRecord"
      ></nz-extensible-form>
    </form>
  </fs-modal-tab>
</fs-modal>

<fs-multi-lingual-modal
  [provider]="apiService"
  [entityType]="EntityType"
  [entityId]="editSelectedRecord?.id"
>
</fs-multi-lingual-modal>
