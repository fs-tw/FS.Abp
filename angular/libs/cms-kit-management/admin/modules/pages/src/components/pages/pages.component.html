<fs-page
  [list]="list"
  [service]="service"
  [title]="'CmsKit::Pages'"
></fs-page>

<fs-modal
  [title]="'AbpUi::Create'"
  *ngIf="createModalVisible"
  [(visible)]="createModalVisible"
  (save)="create($event)"
>
  <fs-modal-info-tab
    [title]="'CmsKit::Page'"
    [form]="addForm"
  ></fs-modal-info-tab>
</fs-modal>

<fs-modal
  [title]="'AbpUi::Edit'"
  *ngIf="editModalVisible"
  [(visible)]="editModalVisible"
  (save)="edit($event)"
>
  <fs-modal-info-tab
    [title]="'CmsKit::Page'"
    [form]="editForm"
    [selectedRecord]="editSelectedRecord"
  ></fs-modal-info-tab>
</fs-modal>

<fs-multi-lingual-modal [provider]="entityTypeService" [entityType]="'Volo.CmsKit.Pages.Page'" [entityId]="'0000'"></fs-multi-lingual-modal>
