<div>
    <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'">
        <nz-tab [nzTitle]="'RSO::BlogPost:BaseInfo' | abpLocalization">
            <form *ngIf="formGroup" [formGroup]="formGroup" se-container="1">
                <se [label]="'RSO::BlogPost:BlogId' | abpLocalization" required>
                    <nz-select id="blogId" formControlName="blogId" [nzDisabled]="isEdit">
                        <nz-option *ngFor="let item of blogs" [nzValue]="item.id" [nzLabel]="item.name"></nz-option>
                    </nz-select>
                </se>
                <se [label]="'RSO::BlogPost:Title' | abpLocalization" required>
                    <input nz-input id="title" type="text" formControlName="title">
                </se>
                <se [label]="'RSO::BlogPost:Slug' | abpLocalization" required>
                    <input nz-input id="slug" type="text" formControlName="slug">
                </se>
                <se [label]="'RSO::BlogPost:ShortDescription' | abpLocalization" required>
                    <input nz-input id="shortDescription" type="text" formControlName="shortDescription">
                </se>
                <se [label]="'RSO::BlogPost:Content' | abpLocalization">
                    <fs-quill-editor 
                        [(content)]="content"
                        [modalTitle]="'RSO::UploadImage'"></fs-quill-editor>
                </se>
                <se [label]="'RSO::BlogPost:CoverImageMedia' | abpLocalization">
                    <fs-tw-pick-cover-image #CoverImage [(coverImageMediaId)]="coverImageMediaId"></fs-tw-pick-cover-image>
                </se>
                <se [label]="'RSO::BlogPost:AttachmentMedia' | abpLocalization">
                    <fs-tw-pick-files [(attachmentMedias)]="attachmentMedias"></fs-tw-pick-files>
                </se>
            </form>

        </nz-tab>
        <nz-tab [nzTitle]="'RSO::BlogPost:Route' | abpLocalization">
            <fs-select-routes [(routeIds)]='routeIds'></fs-select-routes>
        </nz-tab>
    </nz-tabset>
</div>

<div style="margin-top: 10px; text-align: center;">
    <button nz-button nzType="default" [nzLoading]="loading" (click)="back()">{{ 'AbpUi::Back' | abpLocalization }}</button>
    <button nz-button nzType="primary" [disabled]="formGroup?.invalid" [nzLoading]="loading" (click)="save()">{{ 'AbpUi::Save' | abpLocalization }}</button>
</div>
