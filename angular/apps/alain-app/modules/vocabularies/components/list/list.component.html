<nz-table #basicTable [nzData]="vocabularyDefinitionDatas"
  *ngIf="vocabularyDefinitionDatas$ | async as vocabularyDefinitionDatas" nzSize="small" nzBordered>
  <thead>
    <tr>
      <th>詞彙表名稱</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of vocabularyDefinitionDatas" style="cursor: pointer;" class="bg-white listColor">
      <td (click)="showDetail(data)">{{ data.displayName }}</td>
    </tr>
  </tbody>
</nz-table>
