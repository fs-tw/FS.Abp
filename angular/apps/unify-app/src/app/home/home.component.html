<h1 style="margin-top: 50px" class="text-center">theme-alain element Test！</h1>
<div class="container" style="min-height: 100vh">
  <div class="row">
    <div class="col-md-6">
      <nz-card nzTitle="Card title"> </nz-card>
    </div>
    <div class="col-md-6">
      <button nz-button nzType="primary">Primary</button>
      <button nz-button nzType="danger">Primary</button>
      <nz-tabset>
        <nz-tab nzTitle="Tab 1"> Content of Tab Pane 1 </nz-tab>
        <nz-tab nzTitle="Tab 2"> Content of Tab Pane 2 </nz-tab>
        <nz-tab nzTitle="Tab 3"> Content of Tab Pane 3 </nz-tab>
      </nz-tabset>
    </div>
  </div>
  <nz-date-picker ></nz-date-picker>
  <nz-divider></nz-divider>
  <nz-table #basicTable [nzData]="dataSet">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <a>Action 一 {{ data.name }}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <h1>nz-extensible-table</h1>
</div>
