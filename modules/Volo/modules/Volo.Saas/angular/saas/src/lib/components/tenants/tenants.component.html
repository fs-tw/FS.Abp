<ng-container *ngIf="tenants$ | async as data">
  <div class="row entry-row">
    <div class="col-auto">
      <h1 class="content-header-title">{{ 'Saas::Tenants' | abpLocalization }}</h1>
    </div>
    <div class="col-lg-auto pl-lg-0">
      <abp-breadcrumb></abp-breadcrumb>
    </div>
    <div class="col">
      <abp-page-toolbar [record]="data"></abp-page-toolbar>
    </div>
  </div>

  <div id="wrapper">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="input-group">
              <input
                type="search"
                class="form-control"
                [placeholder]="'AbpUi::PagerSearch' | abpLocalization"
                [(ngModel)]="list.filter"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" (click)="list.get()">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <abp-extensible-table
        [data]="data"
        [recordsTotal]="totalCount$ | async"
        [list]="list"
      ></abp-extensible-table>
    </div>
  </div>
</ng-container>

<abp-modal
  [(visible)]="isModalVisible"
  [busy]="modalBusy"
  (disappear)="tenantForm = null; defaultConnectionStringForm = null"
>
  <ng-template #abpHeader>
    <h3>{{ selectedModalContent.title | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <ng-container *ngTemplateOutlet="selectedModalContent?.template"></ng-container>
  </ng-template>

  <ng-template #abpFooter>
    <button #abpClose type="button" class="btn btn-secondary">
      {{ 'Saas::Cancel' | abpLocalization }}
    </button>
    <abp-button iconClass="fa fa-check" [disabled]="isDisabledSaveButton" (click)="save()">{{
      'AbpIdentity::Save' | abpLocalization
    }}</abp-button>
  </ng-template>
</abp-modal>

<ng-template #tenantModalTemplate>
  <form *ngIf="tenantForm" [formGroup]="tenantForm" (ngSubmit)="save()" validateOnSubmit>
    <div class="mt-2">
      <abp-extensible-form [selectedRecord]="selected"></abp-extensible-form>
    </div>
  </form>
</ng-template>

<ng-template #connectionStringModalTemplate>
  <form [formGroup]="defaultConnectionStringForm" (ngSubmit)="save()">
    <div class="mt-2">
      <div class="form-group">
        <div class="custom-checkbox custom-control mb-2">
          <input
            id="useSharedDatabase"
            type="checkbox"
            class="custom-control-input"
            formControlName="useSharedDatabase"
            autofocus
            (ngModelChange)="onSharedDatabaseChange($event)"
          />
          <label for="useSharedDatabase" class="custom-control-label">{{
            'Saas::DisplayName:UseSharedDatabase' | abpLocalization
          }}</label>
        </div>
      </div>
      <div class="form-group" *ngIf="!useSharedDatabase">
        <label for="defaultConnectionString">{{
          'Saas::DisplayName:DefaultConnectionString' | abpLocalization
        }}</label>
        <input
          type="text"
          id="defaultConnectionString"
          class="form-control"
          formControlName="defaultConnectionString"
        />
      </div>
    </div>
  </form>
</ng-template>

<abp-feature-management
  *abpReplaceableTemplate="{
    inputs: {
      providerName: { value: 'T' },
      providerKey: { value: providerKey },
      visible: { value: visibleFeatures, twoWay: true }
    },
    outputs: { visibleChange: onVisibleFeaturesChange },
    componentKey: 'FeatureManagement.FeatureManagementComponent'
  }"
  [(visible)]="visibleFeatures"
  providerName="T"
  [providerKey]="providerKey"
>
</abp-feature-management>
