<div *abpPermission="'Saas.Editions'" class="abp-widget-wrapper">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">{{ 'Saas::EditionUsageStatistics' | abpLocalization }}</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <abp-chart
          #chart
          (initialized)="initialize($event)"
          class="w-100"
          type="pie"
          [data]="chartData"
          [width]="width"
          [height]="height"
        ></abp-chart>
      </div>
    </div>
  </div>
</div>
