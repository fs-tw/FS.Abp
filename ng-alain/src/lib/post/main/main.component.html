
    
    <div nz-row>      
      <div nz-col nzSpan="7">       
          <fs-list></fs-list>                         
      </div>
      <div nz-col nzSpan="1"></div>
      <div nz-col nzSpan="16">
        
        <nz-card [nzTitle]="extraTemplate">    
          <st [data]="datas" [columns]="columns"  [expand]="expand" expandRowByClick expandAccordion>
            <ng-template #expand let-item let-index="index" let-column="column">
              <h3>內容：</h3>
              {{ item.content }}
            </ng-template>
          </st>
        </nz-card>
      </div>
      
    </div>



<ng-template #extraTemplate>  
  <button nz-button nzType="primary" (click)="gotoDetail()" style="margin-right:20px">新增</button>    
  <!-- <fs-create-post style="margin-right:20px"></fs-create-post> -->
 <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input type="text" nz-input placeholder="輸入名稱" />
 </nz-input-group>
<ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
</ng-template>
  

</ng-template>
