




<nz-card [nzTitle]="cardTitle">
    <nz-list  [nzHeader]="extraTemplate"  [nzNoResult] = "'無資料'" [nzDataSource]="news" nzBordered nzSize="small" [nzItemLayout]="'vertical'" [nzRenderItem]="item" [nzNoResult] = "'無資料'">
        <ng-template #item let-item>
            <nz-list-item [nzContent]="content"  [nzExtra]="opAction" class="listColor"  [ngClass]="{ 'listSelected': item.id == select }">
                <ng-template #content>
                    <div style="cursor: pointer; padding: 8px 0 8px 24px;" (click)="showDetail(item.id)">
                        <div>
                             名稱：{{item.displayName}}
                             <br>
                             狀態：
                             <span *ngIf="item.enable">啟用</span>
                             <span *ngIf="!item.enable">關閉</span>                                            
                        </div>                      
                    </div>
                </ng-template>
                
                <ng-template #opAction>
                    <div style="margin-top:10px;margin-right:10px;margin-bottom: 10px;">
                        <a (click)="delete(item.id)">編輯</a>
                        <nz-divider nzType="vertical"></nz-divider>
                        <a (click)="delete(item.id)">刪除</a>
                    </div>
                </ng-template>
            </nz-list-item>
        </ng-template>
      </nz-list>
</nz-card>


<ng-template #extraTemplate>  
    最新消息
</ng-template>
  

<ng-template #cardTitle>  
   <fs-create></fs-create>
</ng-template>
