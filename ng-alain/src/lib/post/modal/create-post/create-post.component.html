<div class="modal-header">
  <div class="modal-title">建立文章</div>
</div>
<div>
  <form nz-form #f="ngForm" se-container="1" labelWidth="100">
    <se label="名稱" required >
      <input type="text" nz-input [(ngModel)]="i.no" name="no" required>
    </se>
    <se label="地址" required >
      <input type="text" nz-input [(ngModel)]="i.d" name="name" required>
    </se>  
    <se label="信箱" required >
      <input type="text" nz-input [(ngModel)]="i.c" name="name" required>
    </se>        
   
      
</form>
</div>
<div class="modal-footer">
  <button nz-button nzType="default" (click)="cancel()">取消</button>    
    <button nz-button nzType="primary" (click)="save()" [disabled]="f.invalid">儲存</button>        
</div>
