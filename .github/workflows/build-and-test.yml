name: "build and test"
#only build develop branches
on:
  push:
    branches:
      - develop
jobs:
  build-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@master
      with:
        dotnet-version: 5.0.201

    - name: Build All
      run: .\build-all.ps1
      working-directory: .\build
      shell: powershell

    - name: Test All
      run: .\test-all.ps1
      working-directory: .\build
      shell: powershell