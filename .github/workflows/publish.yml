name: publish to nuget
on:
  push:
    branches:
      - master
jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: NuGet/setup-nuget@v1.0.5

      - name: read common.props
        id: commonProps
        uses: juliangruber/read-file-action@v1
        with:
          path: ./common.props

      - name: get version
        id: getVersion
        uses: AsasInnab/regex-action@v1
        with:
          regex_pattern: '(?<=>)[^<>]+(?=</Version>)'
          regex_flags: 'gim'
          search_string: '${{ steps.commonProps.outputs.content }}'

      - name: dotnet restore
        run:  |
          dotnet nuget sources add -name "myget" -Source https://www.myget.org/F/blazorise/api/v3/index.json
          dotnet restore

      - name: dotnet build
        run: dotnet build -c Release

      - name: dotnet pack
        run: dotnet pack -c Release --no-build -o dest

      - name: remove unused packages
        run: |
          cd dest
          del * -Exclude FS.*
          del * -Exclude *.${{ steps.getVersion.outputs.first_match }}.nupkg
          del *.HttpApi.Client.ConsoleTestApp*
          del *.Host.Shared*
          dir -name

      - name: dotnet nuget push to NuGet
        run: dotnet nuget push dest\*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
            source-url: https://nuget.pkg.github.com/fs-tw/index.json
        env:
            NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Push generated package to GitHub registry
        run: dotnet nuget push dest\*.nupkg --skip-duplicate --no-symbols true

