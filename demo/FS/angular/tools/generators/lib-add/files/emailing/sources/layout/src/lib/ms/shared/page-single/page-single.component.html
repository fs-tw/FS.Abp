<div class="ms-page-single__bar">
  <div class="ms-page-single__wrap" [ngClass]="{ 'ms-page-single__wide': wide }">
    <div class="ms-page-single__bar-desc">
      <div *ngIf="title" class="ms-page-single__bar-title">
        <ng-container *nzStringTemplateOutlet="title">{{ title }}</ng-container>
      </div>
      <div *ngIf="subTitle" class="ms-page-single__bar-sub-title">
        <ng-container *nzStringTemplateOutlet="subTitle">{{ subTitle }}</ng-container>
      </div>
    </div>
    <div *ngIf="extra" class="ms-page-single__bar-extra">
      <ng-container *nzStringTemplateOutlet="extra">{{ extra }}</ng-container>
    </div>
  </div>
</div>
<div class="ms-page-single__wrap ms-page-single__body" [ngClass]="{ 'ms-page-single__wide': wide }">
  <ng-content></ng-content>
</div>
