<ng-container *ngIf="defaultLanguage$ | async as defaultLang">
  <span class="alain-ms__topbar-item-btn" >
    <span >{{ defaultLang.displayName }}</span>
  </span>
  <ul class="alain-ms__topbar-dd-menu">
    <li *ngFor="let lang of (dropdownLanguages$ | async)" (click)="change(lang.cultureName)">
      <a class="alain-ms__topbar-dd-item">{{ lang?.displayName }}</a>
    </li>
  </ul>
</ng-container>
