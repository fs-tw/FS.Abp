<fs-tw-cms-kit-entity-base
  [list]="list"
  [service]="service"
  title="CmsKit::Pages"
></fs-tw-cms-kit-entity-base>

<fs-modal
  title="CmsKit::NewPages"
  *ngIf="createModalVisible"
  [(visible)]="createModalVisible"
  (save)="create($event)"
>
  <fs-modal-info-tab
    title='CmsKit::Pages'
    [form]="addForm"
  ></fs-modal-info-tab>
</fs-modal>

<fs-modal
  type="AbpUi::Edit"
  *ngIf="editModalVisible"
  [(visible)]="editModalVisible"
  (save)="edit($event)"
>
  <fs-modal-info-tab
    title='CmsKit:Pages'
    [form]="editForm"
    [selectedRecord]="editSelectedRecord"
  ></fs-modal-info-tab>
</fs-modal>
