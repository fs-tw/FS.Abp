<abp-button
  *abpPermission="fileCreatePermission"
  [buttonId]="buttonId"
  iconClass="fa fa-upload mr-2"
  buttonClass="btn btn-primary btn-block mb-2"
  >{{ "FileManagement::UploadFiles" | abpLocalization }}</abp-button
>

<abp-button
  *abpPermission="directoryCreatePermission"
  iconClass="fa fa-folder-plus mr-2"
  buttonClass="btn btn-light btn-outline-primary btn-block mb-4"
  (click)="folderCreateModal = true"
  >{{ "FileManagement::CreateFolder" | abpLocalization }}</abp-button
>

<abp-create-folder-modal
  [(visible)]="folderCreateModal"
></abp-create-folder-modal>
