<ng-container *ngIf="data$ | async as data">
  <div class="row entry-row">
    <div class="col-auto">
      <h1 class="content-header-title">{{ 'Saas::Editions' | abpLocalization }}</h1>
    </div>
    <div class="col-lg-auto pl-lg-0">
      <abp-breadcrumb></abp-breadcrumb>
    </div>
    <div class="col">
      <abp-page-toolbar [record]="data"></abp-page-toolbar>
    </div>
  </div>

  <div id="wrapper">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="input-group">
              <input
                type="search"
                class="form-control"
                [placeholder]="'AbpUi::PagerSearch' | abpLocalization"
                [(ngModel)]="list.filter"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" (click)="list.get()">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <abp-extensible-table
        [data]="data"
        [recordsTotal]="totalCount$ | async"
        [list]="list"
      ></abp-extensible-table>
    </div>
  </div>
</ng-container>

<abp-modal [(visible)]="isModalVisible" [busy]="modalBusy" (disappear)="editionForm = null">
  <ng-template #abpHeader>
    <h3>{{ (selected?.id ? 'Saas::Edit' : 'Saas::NewEdition') | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="editionForm" (ngSubmit)="save()" validateOnSubmit>
      <div class="mt-2">
        <abp-extensible-form [selectedRecord]="selected"></abp-extensible-form>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button #abpClose type="button" class="btn btn-secondary">
      {{ 'Saas::Cancel' | abpLocalization }}
    </button>
    <abp-button iconClass="fa fa-check" (click)="save()" [disabled]="editionForm?.invalid">{{
      'AbpIdentity::Save' | abpLocalization
    }}</abp-button>
  </ng-template>
</abp-modal>

<abp-feature-management
  *abpReplaceableTemplate="{
    inputs: {
      providerName: { value: 'E' },
      providerKey: { value: providerKey },
      visible: { value: visibleFeatures, twoWay: true }
    },
    outputs: { visibleChange: onVisibleFeaturesChange },
    componentKey: 'FeatureManagement.FeatureManagementComponent'
  }"
  [(visible)]="visibleFeatures"
  providerName="E"
  [providerKey]="providerKey"
>
</abp-feature-management>
